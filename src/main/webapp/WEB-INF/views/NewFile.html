<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2 id="hello">안녕하세요</h2>
<h2 id="hi">올때메로나</h2>
<script>

document.getElementById('hello').style.fontSize = '30px';//웹문서의 ID가 hello인 Html요소 가져와 내부HTML = 안녕(아이디가 hello인 Id 를  안녕으로 바꿔주세요)
document.getElementById('hi').innerHTML = '올때바밤바';
//document.getElementById('???').??? = '???'; 물음표 칸만 잘 채우면 뭐든 원하는 대로 변경가능 , HTML 요소의 색상, 사이즈, 마진, 패딩 모든것

</script>
</body>
</html>
